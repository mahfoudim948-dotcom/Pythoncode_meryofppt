<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MindTrack | Tableau de bord</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Tableau de bord</h1>
<p>Suivi et analyse de votre apprentissage</p>

<section>
  <h2>Objectifs d’apprentissage</h2>

  <form>
    <label>Objectif principal :</label><br>
    <input type="text" placeholder="Ex : Réviser HTML"><br><br>

    <label>Durée quotidienne prévue (minutes) :</label><br>
    <input type="number"><br><br>

    <label>Nombre de jours par semaine :</label><br>
    <input type="number"><br><br>

    <label>Niveau de motivation :</label><br>
    <select>
      <option>Très motivé</option>
      <option>Motivé</option>
      <option>Moyen</option>
      <option>Faible</option>
    </select><br><br>

    <label>Date de début :</label><br>
    <input type="date"><br><br>

    <input type="submit" value="Enregistrer l’objectif">
  </form>
</section>

<hr>

<section>
  <h2>Résumé de progression</h2>
  <ul>
    <li>Temps total d’étude : —</li>
    <li>Nombre de sessions : —</li>
    <li>Objectifs atteints : —</li>
    <li>Régularité hebdomadaire : —</li>
  </ul>
</section>

<a href="index.html">Retour à l’accueil</a>

</body>
</html>
